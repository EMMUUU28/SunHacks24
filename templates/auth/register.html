{% extends "base.html" %}

{% block content %}



    <h2 class="text-2xl text-center py-10 font-bold">Register</h2>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <div class="container w-50 bg-white p-4 rounded-lg mt-3  shadow">
        <form action="{% url 'user_register' %}" method="post" class="max-w-sm mx-auto px-2">
            {% csrf_token %}
        
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="abc_user" required>
            </div>
        
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="*" required>
            </div>
        
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="test@gmail.com" required>
            </div>
        
            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select id="role" name="role" class="form-select">
                    <option value="HR">HR</option>
                    <option value="Employee">Employee</option>
                </select>
            </div>
        
            <button type="submit" class="btn btn-primary">Register</button>
        
            <a href="{% url 'user_login' %}" class="btn btn-secondary">Login</a>
        </form>
    </div>
    



{% endblock content %}
