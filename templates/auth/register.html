{% extends "base.html" %}

{% block content %}



    <h2 class="text-2xl text-center py-10 font-bold">Register <i class="fa-solid fa-address-card"></i></h2>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <form action="{% url 'user_register' %}" method="post" class="max-w-sm mx-auto px-2">
        {% csrf_token %}

        <!-- <label for="username">Username:</label>
        <input type="text" name="username" required> -->

        <div class="mb-5">
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 ">Username:</label>
            <input type="text" id="username" name="username"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="abc_user" required>
        </div>
        
        
        <!-- <label for="password">Password:</label>
        <input type="password" name="password" required> -->
        
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password:</label>
            <input type="password" id="password" name="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="*" required>
        </div>
        
        
        <!-- <label for="email">Email:</label>
        <input type="email" name="email" required> -->

        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email:</label>
            <input type="email" id="email" name="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="test@gmail.com" required>
        </div>
        <div class="mb-5">
            <label for="role" class="block mb-2 text-sm font-medium text-gray-900 ">Role:</label>
            <select id="role" name="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option value="HR">HR</option>
                <option value="Employee">Employee</option>
            </select>
        </div>
        
        <button type="submit" 
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-10 py-2.5 text-center">Register
        </button>

        <a href="{% url 'user_login' %}" 
            class="text-black border border-blue-500 bg-white hover:bg-blue-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-10 py-2.5 text-center">Login
        </a>

    </form>



{% endblock content %}
