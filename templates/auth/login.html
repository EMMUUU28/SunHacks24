{% extends "base.html" %}
{% load static %}
{%  block content %}



    <h2 class="text-2xl text-center py-10 font-bold">Login</h2>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <div class="container w-50 bg-white p-4 rounded-lg mt-3  shadow">
        <form method="post" class="max-w-sm mx-auto px-2">
            {% csrf_token %}
        
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="abc_user" required>
            </div>
        
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="*" required>
            </div>
        
            <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>
        
            <a href="{% url 'user_register' %}" class="btn btn-outline-primary btn-block">Register</a>
        </form>
    </div>
  
    


{% endblock content %}
