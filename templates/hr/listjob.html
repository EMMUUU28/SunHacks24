{% extends "base.html" %}

{% block content %}

    <div class="container-fluid">
       <div class="row">
          {% for job_opening in job_openings %}
          <div class="col-sm-6 col-md-6 col-lg-4">
             <div class="card">
                <img src="../../static/assets/images/page-img/07.jpg" class="card-img-top" alt="#">
                <div class="card-body">
                   <h4 class="card-title">{{ job_opening.job_title }}</h4>
                   <p class="card-text">{{ job_opening.job_description }}</p>
                   <a href="#" class="btn btn-primary">Apply</a>
                </div>
             </div>
          </div> 
          {% endfor %}     
       </div>
    </div>
   
{% endblock content %}
